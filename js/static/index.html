<html>
  <head>
    <title>D&D Class Recommender</title>
    <link rel="stylesheet" href="site.css">
  </head>
  <body>
    <h1>D&D Class Recommender</h1>

    <table>
      <tbody>
        <tr><td>Strength</td><td id="strength">12</td></tr>
        <tr><td>Dexterity</td><td id="dexterity">12</td></tr>
        <tr><td>Constitution</td><td id="constitution">12</td></tr>
        <tr><td>Intelligence</td><td id="intelligence">12</td></tr>
        <tr><td>Wisdom</td><td id="wisdom">12</td></tr>
        <tr><td>Charisma</td><td id="charisma">12</td></tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Class</td>
          <td>
            <select id="class">
              <option value="barbarian">Barbarian</option>
              <option value="fighter">Fighter</option>
            </select>
          </td>
        </tr>
      </tfoot>
    </table>

    <button id="classinate">Save Classination</button>
  </body>
</html>
